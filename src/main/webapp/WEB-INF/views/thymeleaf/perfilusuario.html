<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/perfil.css}"/>

    <link rel="stylesheet" th:href="@{/css/nav.css}"/>
    <script src="https://sdk.mercadopago.com/js/v2"></script>

</head>
<body>

<div th:replace="nav :: nav"></div>
<div class="container">
    <section class="section-foto-perfil">
        <div class="foto-perfil">
            <img th:src="@{${fotoPerfil}}" alt="" srcset="">
        </div>
        <button class="btn" type="button" id="btnCambiarFoto">Cambiar Foto</button>
    </section>
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Cambiar Foto</h2>
            <form th:action="@{/cambiarFotoPerfil}" method="post" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="foto" accept="image/*" required>
                <div>
                    <button type="submit" class="btn-confirm">Cambiar</button>
                    <button type="button" class="btn-cancel" id="btnCancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <section class="section-info-personal">
        <div class="info-personal">
            <h1 th:text="${nombre}+' '+${apellido}"></h1>
            <div class="info">
                <div class="info-item">
                    <h3>Objetivo de Salud:</h3>
                    <p th:text="${objetivoSalud}"></p>
                </div>
                <div class="info-item">
                    <h3>Preferencia Alimenticia:</h3>
                    <p th:text="${preferenciaAlimenticia}"></p>
                </div>
                <div class="info-item">
                    <h3>Restricciones Alimenticias:</h3>
                    <p th:text="${restrincionesAlimentarias}"></p>
                </div>
                <div class="info-item">
                    <h3>Informaci√≥n Adicional:</h3>
                    <p th:text="${informacionAdicional}"></p>
                </div>
                <div class="info-item">
                    <h3>Mi indice de Masa Corporal </h3>
                    <p th:text="${IMC + ' (' + clasificacion + ')'}"></p>
                </div>
            </div>
            <a href="mostrarFormulario" class="edit-btn">
                <button class="btn" type="submit">Editar Perfil</button>
            </a>

        </div>
    </section>
</div>

</body>
<script th:src="@{/js/nav-link.js}"></script>
<script>
    function quitarTexto(btn) {
        btn.innerHTML = '';
    }

    function restaurarTexto(btn) {
        btn.innerHTML = 'cambiar foto de perfil';

    }

    const modal = document.getElementById('modal');
    const btnCambiarFoto = document.getElementById('btnCambiarFoto');
    const btnCancelar = document.getElementById('btnCancelar');

    btnCambiarFoto.addEventListener('click', () => {
        modal.style.display = 'block';
    });

    btnCancelar.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

</script>
<script>
</script>
</html>
