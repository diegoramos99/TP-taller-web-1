<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <link rel="stylesheet" th:href="@{/css/nav.css}"/>
    <script src="https://sdk.mercadopago.com/js/v2"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        .edit-btn {
            display: block;
            margin: 20px auto;
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            width: 100%;
            text-decoration: none;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div th:replace="nav :: nav"></div>


<div class="profile-container">
    <h1>Perfil del Usuario</h1>
    <p th:text="'Nombre:'+ ${nombre}"></p>
    <p th:text="'Apellido:'+${apellido}"></p>
    <p th:text="'Objetivo de salud:'+${objetivoSalud}"></p>
    <p th:text="'Preferencia alimenticia:'+${preferenciaAlimenticia}"></p>
    <p th:text="'Restrinciones alimentarias:'+${restrincionesAlimentarias}"></p>
    <p th:text="'Informacion Adicional:'+${informacionAdicional}"></p>

    <a href="mostrarFormulario" class="edit-btn">Editar Perfil</a>
</div>


</body>
<script th:src="@{/js/nav-link.js}"></script>

<script>
</script>
</html>
