<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>


    <!-- Bootstrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/login.css}"/>


</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="login-container">
                <form action="#" th:action="@{/validar-login}" method="POST" th:object="${usuario}">
                    <h3>Iniciar Sesión</h3>
                    <hr class="colorgraph">
                    <br>

                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input th:field="*{email}" id="email" type="email" class="form-control"
                               placeholder="Ingrese su correo" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input th:field="*{password}" type="password" id="password" class="form-control"
                               placeholder="Ingrese su contraseña" required/>
                    </div>

                    <button id="btn-login" class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión
                    </button>

                    <!-- Error message for login failure -->
                    <p th:if="${error != null}" class="alert alert-danger" th:text="'Error: ' + ${error}"></p>
                </form>
                <div class="register-link">
                    <a href="nuevo-usuario">¿No tienes cuenta? Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
