<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>


    <!-- Bootstrap core css -->
<!--    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/> -->

    <link rel="stylesheet" th:href="@{/css/login.css}"/>


</head>
<body>
<div class="container">
    <nav>
        <ol>
            <li>
                <a href="irAlHomeSinLoguearse">Home</a>
            </li>
            <li>
                <a href="irAboutUs">Acerca De Nosotros</a>
            </li>
            <li>
                <a href="catalogo">Catalogo</a>
            </li>
        </ol>
    </nav>
    <div class="logo-container">
        <img th:src="@{images/logoLogin.png}" alt="">
    </div>
    <div class="login-container">
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form action="#" th:action="@{/validar-login}" method="POST" th:object="${usuario}">
                <label for="email">Correo electronico</label>
                <input th:field="*{email}" type="email" id="email" name="username" required>

                <label for="password">Contraseña</label>
                <input th:field="*{password}" type="password" id="password" name="password" required>

                <button id="btn-login" type="submit">Ingresar</button>
                <p th:if="${error != null}" class="alert alert-danger" th:text="'Error: ' + ${error}"></p>

                <p>  ¿No tienes cuenta?  <a href="nuevo-usuario">Regístrate aquí</a></p><br>
                <a href="">olvidaste tu contraceña?</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
