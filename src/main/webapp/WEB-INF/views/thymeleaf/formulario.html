<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <title>Perfil de Usuario - Salud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #204917;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #e21717;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #000;
            border:1px solid white;
            color: #33b54b;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        .submit-btn:hover {

    background: linear-gradient(90deg, #7601eb, #1100cc); /* Cambia el gradiente al pasar el cursor */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Incrementa la sombra */
    transform: translateY(-2px); /* Mueve ligeramente hacia arriba */
    color:white;
  }
        img{
        max-width:200px;
        max-height:200px;
        width:100%;
        height:100%;
        objet-fit:contain;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Perfil de Salud</h1>
    <img th:src="@{images/logoLogin.png}">
    <form action="" th:action="@{/enviarDatos}" method="POST" th:object="${usuario}">
        <input type="hidden" value="*{fotoPerfil}" th:field="*{fotoPerfil}"/>
        <input type="hidden" th:field="*{id}"/>
        <label for="objetivos">Objetivos de Salud</label>
        <select th:field="*{objetivoSalud}" id="objetivos" name="objetivos">
            <option value="mantener" th:selected="*{objetivoSalud == 'mantener'}">
                Mantener Peso
            </option>
            <option value="perder" th:selected="*{objetivoSalud == 'perder'}">
                Pérdida de Grasa
            </option>
            <option value="agresivo" th:selected="*{objetivoSalud == 'agresivo'}">
                Pérdida de Grasa Agresiva
            </option>
            <option value="ganar" th:selected="*{objetivoSalud == 'ganar'}">
                Ganancia de Masa Muscular
            </option>
            <option value="ganar-agresivo" th:selected="*{objetivoSalud == 'ganar-agresivo'}">
                Ganancia de Peso Agresiva
            </option>
        </select>

        <label for="preferencias">Preferencias Alimenticias</label>
        <select th:field="*{preferenciaAlimenticia}" id="preferencias" name="preferencias">
            <option value="omnivoro">Omnívoro</option>
            <option value="vegetariano">Vegetariano</option>
            <option value="vegano">Vegano</option>

        </select>


        <label for="restricciones">Restricciones Alimentarias (por enfermedades o gustos)</label>
        <textarea th:field="*{restrincionesAlimentarias}" id="restricciones" name="restricciones" rows="4"
                  placeholder="Ej: Sin gluten, intolerante a la lactosa, alergia a frutos secos, etc."></textarea>


        <label for="info_adicional">Información Adicional (opcional)</label>
        <textarea th:field="*{informacionAdicional}" id="info_adicional" name="info_adicional" rows="4"
                  placeholder="Ej: Instrucciones especiales, detalles sobre estilo de vida, etc."></textarea>


        <button type="submit" class="submit-btn">Guardar Perfil</button>
    </form>
</div>

</body>
</html>
