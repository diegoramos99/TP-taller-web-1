<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de IMC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/nav.css}"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .result-container {
            margin-top: 50px;
        }
        .result-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .result-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .result-text {
            font-size: 1.1rem;
            color: #495057;
        }
        .btn-back {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>


<nav>
    <ul>
        <li><a th:href="@{/home}">Home</a></li>
        <li class="dropdown">
            <a href="#">Alimentos</a>
            <ul class="submenu">
                <li><a id="url-RegistrarAlimento" th:href="@{/ver-Registrar-alimentos}">Registrar Alimentos</a></li>
            </ul>
        </li>
        <li class="dropdown">
            <a href="#">Ejercicio</a>
            <ul class="submenu"></ul>
        </li>
        <li class="dropdown">
            <a href="#">Calculadora</a>
            <ul class="submenu">
                <li><a href="#">Calcular calorias</a></li>
                <li><a th:href="@{/calculadoraIMC}">Calcular IMC</a></li>
            </ul>
        </li>
        <li class="dropdown">
            <a href="#">Dieta</a>
            <ul class="submenu">
                <li><a th:href="@{/listaComidas}">lista de comidas para esta mes</a></li>
            </ul>
        </li>
        <li><a th:href="@{/recetas}">Recetas</a></li>
        <li><a th:href="@{/perfilusuario}">Perfil del Usuario</a></li>
    </ul>
</nav>

<div class="container mt-5">


<div class="container result-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="result-card p-4 text-center">
                <h2 class="result-title">Resultado del IMC</h2>
                <!-- Descomenta estas líneas si quieres mostrar más datos del usuario -->
                <!-- <p class="result-text" th:text="'Tu género es: ' + ${genero}"></p>
                <p class="result-text" th:text="'Tu edad es: ' + ${edad}"></p>
                <p class="result-text" th:text="'Tu altura es: ' + ${altura} + ' cm'"></p>
                <p class="result-text" th:text="'Tu peso es: ' + ${peso} + ' kg'"></p> -->

                <p class="result-text" th:text="'Tu índice de masa corporal es: ' + ${imc}"></p>
                <p class="result-text" th:text="'Según tu IMC clasificas como: ' + ${clasificacion}"></p>

                <a href="calcularMacro" class="btn btn-primary btn-back">Volver al cálculo</a>
            </div>
        </div>
    </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script th:src="@{/js/nav-link.js}"></script>

</html>
