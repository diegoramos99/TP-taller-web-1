<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Alimentos</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Lista de resultados */
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .list-group-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }

        .list-group-item.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .list-group-item a {
            text-decoration: none;
            color: #007bff;
            display: block;
        }

        .list-group-item a:hover {
            color: #0056b3;
            background-color: #e9ecef;
            border-radius: 4px;
            padding: 5px;
        }

        .list-group-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<div th:replace="nav :: nav"></div>

<div class="container">
    <h2>Buscar Alimentos</h2>

    <form th:action="@{/buscarAlimentos}" method="get">
        <input type="hidden" name="comida" th:value="${comida}"/>
        <input type="hidden" name="fecha" th:value="${fecha}"/>
        <input type="text" name="termino" placeholder="Buscar alimentos..." th:value="${termino}"/>
        <button type="submit">Buscar</button>
    </form>
</div>

<ul class="container">
    <li class="list-group-item active">Resultados de b√∫squeda</li>
    <th:block th:if="${alimentos != null and #lists.isEmpty(alimentos) == false}">
        <th:block th:each="alimento : ${alimentos}">
            <li class="list-group-item">
                <a th:href="@{/registrarAlimentoSelecionado/{id}(id=${alimento.id}, comida=${comida}, fecha=${fecha})}"
                   th:text="${alimento.nombre} + ', ' + ${alimento.cantidad} + ', ' + ${alimento.calorias} + ' calorias'">
                </a>
            </li>
        </th:block>
    </th:block>

    <li class="list-group-item" th:if="${alimentos == null or #lists.isEmpty(alimentos)}">No se encontraron resultados
    </li>
</ul>

<script th:src="@{/js/nav-link.js}"></script>
</body>

</html>
