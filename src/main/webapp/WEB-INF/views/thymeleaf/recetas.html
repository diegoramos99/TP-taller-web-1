<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buscar Recetas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/nav.css}"/>
</head>
<body>
<nav>
    <ul>
        <li><a th:href="@{/ver-home}">Home</a></li>
        <li class="dropdown">
            <a href="#">Alimentos</a>
            <ul class="submenu">
                <li><a id="url-RegistrarAlimento" th:href="@{/ver-Registrar-alimentos}">Registrar Alimentos</a></li>
            </ul>
        </li>
        <li class="dropdown">
            <a href="#">Ejercicio</a>
            <ul class="submenu"></ul>
        </li>
        <li class="dropdown">
            <a href="#">Calculadora</a>
            <ul class="submenu">
                <li><a href="#">Calcular calorias</a></li>
                <li><a th:href="@{/calculadoraIMC}">Calcular IMC</a></li>
            </ul>
        </li>
        <li><a th:href="@{/perfilusuario}">Perfil del Usuario</a></li>
    </ul>
</nav>
<h1>Buscar Recetas</h1>
<form action="#" th:action="@{/buscar}" method="get">
    <input type="text" name="nombre" placeholder="Nombre de la receta" th:value="${nombre}"/>
    <button type="submit">Buscar</button>
</form>

<h2>Resultados:</h2>
<ul>
    <li th:each="receta : ${recetas}" th:text="${receta.nombre}"></li>
</ul>
<script th:src="@{/js/nav-link.js}"></script>
</body>
</html>
